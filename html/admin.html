  <section>
    <div class="container my-3 py-3">
      <div class="row">
        <div class="col"></div>
        <div class="col-6 text-center">
          <h2>Create New Conversation Room</h2>
          <div class="form-group">
            <label for="exampleInputEmail1">Enter Title</label>
            <input type="text" class="form-control" id="title" aria-describedby="emailHelp" placeholder="Title">
            <small id="emailHelp" class="form-text text-muted">Reqiured</small>
          </div>
          <div class="form-group">
            <label for="exampleInputEmail1">Enter Email</label>
            <input type="email" class="form-control" id="email" placeholder="Email">
            <small id="emailHelp" class="form-text text-muted">Optional</small>
          </div>
          <button type="button" id="createroom" class="btn btn-primary">Create Room</button>
        </div>
        <div class="col"></div>
      </div>
    </div>
    <div class="container my-3 py-3">
      <div class="row">
        <div class="col"></div>
        <div class="col-6 text-center">
          <h2>CREATED ROOM ID</h2>
          <h5 id="roomid" class="my-3 py-3 border border-primary">Your Room Id Will be Here</h5>
          <button id="enterroom" type="submit" class="btn btn-primary btn-lg">
            Enter Room
          </button>
        </div>
        <div class="col"></div>
      </div>
    </div>
